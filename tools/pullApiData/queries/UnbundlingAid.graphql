query UnbundlingAid($aidType: String!, $args: UnbundlingAidToTalQuery) {
  selections: unbundlingSelectionData(aidType: $aidType) {
    to {
      id
      name
    }
    from {
      id
      name
    }
    channels {
      id
      name
    }
    sectors {
      id
      name
    }
    bundles {
      id
      name
    }
    years
  }
  yearTotal: unbundlingAidDataTotal(args: $args) {
    year
    total
  }
}
