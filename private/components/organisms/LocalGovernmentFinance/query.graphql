query GovernmentFinance($id: String!, $country: String!) {
  localGovernmentFinance(id: $id, country: $country) {
    startYear,
    currencyCode,
    currencyUSD,
    expenditure {
      uid,
      year,
      levels,
      budget_type,
      value,
      value_ncu
    },
    revenueAndGrants {
      uid,
      year,
      levels,
      budget_type,
      value,
      value_ncu
    },
  }
}
