query SpotLightTabData($id: String!, $country: String!) {
  povertyTabRegional(id: $id, country: $country) {
    poorestPeople {
      value
      toolTip {
        source
        heading
      }
    }
    lifeExpectancy {
      value
      toolTip {
        source
        heading
      }
    }
    stdOfLiving {
      value
      toolTip {
        source
        heading
      }
    }
  }
  overviewTabRegional(id: $id, country: $country) {
    poorestPeople {
      value
      toolTip {
        source
        heading
      }
    }
    regionalResources {
      value
      toolTip {
        source
        heading
      }
    }
    regionalResourcesBreakdown {
      data {
        id
        year
        value
        name
        color
      }
      toolTip {
        source
        heading
      }
    }
    localGovernmentSpendPerPerson {
      value
      toolTip {
        source
        heading
      }
    }
  }
  populationTabRegional(id: $id, country: $country) {
    totalPopulation {
      value
      toolTip {
        source
        heading
      }
    }
    populationDensity {
      value
      toolTip {
        source
        heading
      }
    }
    populationDistribution {
      data {
        group
        value
        year
      }
      toolTip {
        source
        heading
      }
    }
    averageDependencyRatio {
      value
      toolTip {
        source
        heading
      }
    }
    allAverageDependencyRatio {
      value
      toolTip {
        source
        heading
      }
    }
  }
  educationTabRegional(id: $id, country: $country) {
    pupilTeacherRatioGovtSchl {
      value
      toolTip {
        source
        heading
      }
    }
    pupilTeacherRatioOtherSchl {
      value
      toolTip {
        source
        heading
      }
    }
    studentsPassRate {
      value
      toolTip {
        source
        heading
      }
    }
    studentsPassDistrictRank {
      value
      toolTip {
        source
        heading
      }
    }
    primaryEducationfunding {
      value
      toolTip {
        source
        heading
      }
    }
  }
  healthTabRegional(id: $id, country: $country) {
    districtPerformance {
      value
      toolTip {
        source
        heading
      }
    }
    districtHealthRank {
      value
    }
    treatmeantOfTb {
      value
      toolTip {
        source
        heading
      }
    }
    healthCareFunding {
      value
      toolTip {
        source
        heading
      }
    }
  }
}
