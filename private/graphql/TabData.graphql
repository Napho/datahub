query TabData($id: String!) {
  governmentFinance(id: $id){
    totalRevenue
    grantsAsPcOfRevenue
    spendingAllocation {
      value
      name
      color
    }
    currencyCode
    expenditure {
      budgetType
      type
      parentCategory
      category
      subCategory
      year
      value
      valueNcu
    }
    revenueAndGrants {
      budgetType
      type
      parentCategory
      category
      subCategory
      year
      value
      valueNcu
    }
    finance {
      budgetType
      type
      parentCategory
      category
      subCategory
      year
      value
      valueNcu
    }
  }
  povertyTab(id: $id){
    poverty190Trend {
      id
      year
      value
      name
    }
    depthOfExtremePoverty
    incomeDistTrend {
      value
      quintileName
    }
  }
  populationTab(id: $id) {
    population
    populationDistribution {
      group
      value
      year
    }
    populationPerAgeBand {
      band
      value
      year
    }
  }
  internationalResources(id: $id) {
    GNI
    netODAOfGNIIn
    netODAOfGNIOut
    mixOfResources {
      flow_name
      value
    }
    resourcesOverTime {
      flow_category
      value
    }
  }
  overViewTab(id:$id) {
    countryType
    poorestPeople
    population
    domesticResources
    internationalResources
    governmentSpendPerPerson
    averageIncomerPerPerson {
      year
      value
      id
      name
    }
   incomeDistTrend {
    value
    quintileName
    } 
  }
}
